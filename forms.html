<form>
    <div class="container">
        <div class="col-md-6">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city">
                    <option>Düzce</option>
                    <option>Ankara</option>
                    <option>İstanbul</option>
                    <option>Bursa</option>
                    <option>Antalya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">About :</label>
                <textarea rows="3" class="form-control" id="bio"></textarea>
            </div>
            <div class="form-group">
                <label for="term">I accept the terms</label>
                <input type="checkbox" class="form-check-input" id="term">
            </div>
            <div class="form-group">
                <label for="term1">I accept the terms</label>
                <input type="checkbox" class="form-check-input" id="term1">
            </div>
            <div class="form-group">
                <label for="term2">I accept the terms</label>
                <input type="checkbox" class="form-check-input" id="term2">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Send</button>
        </div>
    </div>
</form>
</body>
